<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="en">
<head>
    <!-- favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML-Adventure</title>
    <link rel="stylesheet" href="./src/css/index.scss"/>
    <script src="./src/js/register-custom-elements.ts" defer type="module"></script>
    <script src="./src/js/index.ts" defer type="module"></script>
    <script src="./src/js/debug.ts" defer type="module"></script>
</head>
<body>
<div id="loading-screen" class="loading-screen">
    <div class="loading-screen__bar">
        <div class="loading-screen__progress"></div>
        <div class="loading-screen__text">Click anywhere to start loading</div>
    </div>
</div>
<main id="main" class="js-loading">
    <div
        id="game"
        data-sees-map="false"
    >
        <div id="scene"></div>
        <div id="popup"></div>
        <div id="interaction">
            <div id="interaction-output"></div>
            <div id="interaction-options"></div>
        </div>
        <load src="/src/html/partials/cursor.html"/>
        <load src="/src/html/partials/game-menu.html"/>
    </div>

    <div id="scene-list">
        <load src="/src/html/locations/map.xml"/>
        <load src="/src/html/locations/lost-forest.xml"/>
        <load src="/src/html/locations/lost-forest-2.xml"/>
        <load src="/src/html/locations/lost-forest-3.xml"/>
        <load src="/src/html/locations/abandoned-hut.xml"/>
        <load src="/src/html/locations/abandoned-hut-toilet.xml"/>
        <load src="/src/html/locations/abandoned-hut-interior.xml"/>
        <load src="/src/html/locations/ancient-shrine.xml"/>
        <load src="/src/html/locations/ancient-shrine-path.xml"/>
        <load src="/src/html/locations/ancient-shrine-entrance.xml"/>
        <load src="/src/html/locations/ancient-shrine-pond.xml"/>
        <load src="/src/html/locations/ancient-shrine-tomb-1.xml"/>
        <load src="/src/html/locations/ancient-shrine-tomb-2.xml"/>
        <load src="/src/html/locations/open-fields.xml"/>
        <load src="/src/html/locations/murky-swamp-enter.xml"/>
        <load src="/src/html/locations/murky-swamp-1.xml"/>
        <load src="/src/html/locations/murky-swamp-2.xml"/>
        <load src="/src/html/locations/murky-swamp-hut.xml"/>
        <load src="/src/html/locations/murky-swamp-quicksand.xml"/>
        <load src="/src/html/locations/murky-swamp-hanging-tree.xml"/>
        <load src="/src/html/locations/spirits-crossing.xml"/>
        <load src="/src/html/locations/spirits-crossing-altar.xml"/>
        <load src="/src/html/locations/spirits-crossing-shrouded-woods.xml"/>
        <load src="/src/html/locations/spirits-crossing-ancient-tree.xml"/>
        <load src="/src/html/locations/main-road.xml"/>
        <load src="/src/html/locations/main-road-2.xml"/>
        <load src="/src/html/locations/main-road-3.xml"/>
        <load src="/src/html/locations/main-road-bridge.xml"/>
        <load src="/src/html/locations/main-road-campfire.xml"/>
        <load src="/src/html/locations/main-road-cart.xml"/>
        <load src="/src/html/locations/main-road-fog.xml"/>
        <load src="/src/html/locations/main-road-fork.xml"/>
        <load src="/src/html/locations/stray-path.xml"/>
    </div>
    <div id="popup-list">
        <load src="/src/html/partials/inventory.html"/>
        <load src="/src/html/partials/menu.html"/>
    </div>
    <div id="music-list" hidden>
        <load src="/src/html/partials/music-list.html"/>
    </div>
    <div id="audio-list" hidden>
        <load src="/src/html/partials/audio-list.html"/>
    </div>
</main>
</body>
</html>
