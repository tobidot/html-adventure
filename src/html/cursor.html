<div id="cursor" data-state="default">
    <img
        data-state="default"
        style="transform: translate(17px, 22px)"
        src="./src/images/cursor-default.png"
        alt="pointing, Medieval Glove, sparkling Mouse-Cursor , flat shaded, for an adventure game, Dos Adventure Game, Low Definition, Low Quality Art, Dithering"
    />
    <img
        data-state="hover"
        style="transform: translate(9px, 9px)"
        src="./src/images/cursor-hover.png"
        alt="hovering, Medieval Glove, sparkling Mouse-Cursor , flat shaded, for an adventure game, Dos Adventure Game, Low Definition, Low Quality Art, Dithering"
    />
    <img
        data-state="click"
        style="transform: translate(17px, 22px)"
        src="./src/images/cursor-click.png"
        alt="clicking, Medieval Glove, sparkling Mouse-Cursor , flat shaded, for an adventure game, Dos Adventure Game, Low Definition, Low Quality Art, Dithering"
    />
    <div data-state="options" >
        <img
            class="option top-left"
            data-action="interact"
            src="./src/images/cursor-option-interact.png"
            alt=""
        />
        <img
            class="option top-right"
            data-action="inspect"
            src="./src/images/cursor-option-inspect.png"
            alt=""
        />
        <img
            class="option bottom-left"
            data-action="pick-up"
            src="./src/images/cursor-option-pick-up.png"
            alt=""
        />
        <img
            class="option bottom-right"
            data-action="talk"
            src="./src/images/cursor-option-talk.png"
            alt=""
        />
    </div>
</div>
