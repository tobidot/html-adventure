<div id="popup-menu" class="popup">
  <h1>Main Menu</h1>
  <form id="settings">
    <button type="button" class="menu-item" data-action="start">Start</button>
    <label class="menu-item">
      Volume
      <input  class="volume-slider" type="range"  name="global_volume" data-action="setting" min="0" max="100">
    </label>
    <label class="menu-item"> 
      SFX
      <input class="volume-slider"  type="range" name="sfx_volume" data-action="setting" min="0" max="100">
    </label>
    <label class="menu-item"> 
      Music
      <input class="volume-slider" type="range" name="music_volume" data-action="setting"  min="0" max="100">
    </label>
  </form>
</div>
