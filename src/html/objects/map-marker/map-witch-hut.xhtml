<!DOCTYPE game-interactable SYSTEM "http://www.game-object.com/dtd/interactable">
<game-interactable id="map-witch-hut" class="object map-object">
    <game-data class="data">
        <game-data-action type="interact">
            <game-logic-action type="change-scene" value="scene-witch-hut"></game-logic-action>
        </game-data-action>
        <game-data-action type="inspect">
            <game-logic-action type="output">
                A lone hut, it's said that a witch lives there.
            </game-logic-action>
        </game-data-action>
    </game-data>
    <object
            class="click-area"
            data="./images/map/map-witch-hut.svg"
            type="image/svg+xml"
    ></object>
</game-interactable>
